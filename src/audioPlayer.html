<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/audioPlayer.css" />
    <link rel="stylesheet" href="css/style-navbar.css"/>

    <title>Music Player</title>
</head>

<body>
    <header id="audio-navbar">
    </header>

    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="tags">
            <button class="tag no-match-language">no match language</button>
            <button class="tag parasite">parasite</button>
            <button class="tag cut-word">cut word</button>
            <button class="tag no-match-spelling">no match spelling</button>
            <button class="tag no-sound">no sound</button>
            <button class="tag vandalisme">vandalism</button>
            <a class="btn btn-primary" id="export">export xml</a>
        </div>
    </div>
    <div class="music-container" id="music-container-id">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div id="players">

        </div>
    </div>

    <script src="./js/audioPlayer.js"></script>

    <!-- BOOTSRAP 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('#audio-navbar').load('navbar.html');
        });

        $(function(){
            $('ul li.nav-item').last().addClass('active');
        })
        </script>
</body>

</html>
