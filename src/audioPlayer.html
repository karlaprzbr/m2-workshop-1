<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/audioPlayer.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="" id="audio"></audio>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <div class="tags">
        <button class="tag no-match-language">no match language</button>
        <button class="tag parasite">parasite</button>
        <button class="tag cut-word">cut word</button>
        <button class="tag no-match-spelling">no match spelling</button>
        <button class="tag no-sound">no sound</button>
        <button class="tag vandalisme">vandalism</button>
        <a class="btn btn-primary" id="export">export xml</a>
      </div>
    </div>
    <script src="./js/audioPlayer.js"></script>
  </body>
</html>
