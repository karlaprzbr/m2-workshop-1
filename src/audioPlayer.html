<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./css/fontawesome-5.15.all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>  
  <link rel="stylesheet" href="./css/audioPlayer.css" />
  <link rel="stylesheet" href="./css/style-navbar.css" />

  <title>Music Player</title>
</head>

<body>
  <header id="audio-navbar"></header>

  <div class="container col-sm-12">
    <div class="row">

      <div class="form col-sm-6"> 
        <form id="filter-form" class="p-3">
          <h3 id="filter-title" class="text-center">Filtres</h3>
          <div class="form-group">
              <label for="speaker" class=""> Locuteur·trice </label>
              <input type="text" class="form-control" id="speaker" value="Millars">
          </div>
          <div class="form-group">
              <label for="gender" class=""> Genre </label>
              <input type="text" class="form-control" id="gender" value="Homme">
          </div>
          <div class="form-group">
              <label for="language" class=""> Langue </label>
              <input type="text" class="form-control" id="language" value="Catalan">
          </div>
          <div class="form-group">
              <label for="level" class=""> Niveau de compétence </label>
              <input type="text" class="form-control" id="level" value="Natif">
          </div>
          <div class="form-group">
              <label for="tags" class=""> Tags </label>
              <select type="text" class="form-control" id="tags">
                  <option value="">--</option>
                  <option>cut word</option>
                  <option>no match language</option>
                  <option>no match spelling</option>
                  <option>no sound</option>
                  <option>parasite</option>
                  <option>vandalism</option>
              </select>    
          </div>
          <a id="search-filter" href="" class="btn-filter"> Rechercher </button>
              <br>
          <a id="reset-filter" href="" class="btn-filter"> Réinitialiser </a>
        </form>  
      </div>

    <!-- LECTURE INDIVIDUELLE LISTE-->
      <div class="music-list-container col-sm-6" id="music-container-id">
        <div id="players-container">
          <ul id="player-list"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- LECTURE CONTINUE -->
  <div class="music-container col-sm-12 fixed-bottom" id="music-container">
    <div class="row">
      <div class="music-info col-sm-4">

        <h4 id="title"></h4>
        
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="controls-music col-sm-4">
        <audio src="" id="audio"></audio>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <div class="tags-container col-sm-4">
        <ul class="tags">
          <li class="tag-item"><button class="tag no-match-language">no match language</button></li>
          <li class="tag-item"><button class="tag parasite">parasite</button></li>
          <li class="tag-item"><button class="tag cut-word">cut word</button></li>
          <li class="tag-item"><button class="tag no-match-spelling">no match spelling</button></li>
          <li class="tag-item"><button class="tag no-sound">no sound</button></li>
          <li class="tag-item"><button class="tag vandalism">vandalism</button> </li>
        </ul>
        <a class="xml-link" id="export">Export to XML</a>
      </div>
    </div>
  </div>


  <script src="./js/audioPlayer.js"></script>

  <!-- BOOTSRAP 5 JS-->
  <script src="./js/jquery_3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>  

  <script>
    $(function () {
      $('#audio-navbar').load('navbar.html');
    });
  </script>
</body>

</html>
