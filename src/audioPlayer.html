<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/audioPlayer.css" />
  <link rel="stylesheet" href="css/style-navbar.css" />

  <title>Music Player</title>
</head>

<body>
  <header id="audio-navbar"></header>

  <div class="container col-sm-12">
    <div class="row">

      <div class="form col-sm-6"> POUETE </div>

    <!-- LECTURE INDIVIDUELLE LISTE-->
      <div class="music-list-container col-sm-6" id="music-container-id">
        <div id="players-container">
          <ul id="player-list"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- LECTURE CONTINUE -->
  <div class="music-container col-sm-12 fixed-bottom" id="music-container">
    <div class="row">
      <div class="music-info col-sm-4">

        <h4 id="title"></h4>
        
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="controls-music col-sm-4">
        <audio src="" id="audio"></audio>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <div class="tags-container col-sm-4">
        <ul class="tags">
          <li class="tag-item"><button class="tag no-match-language">no match language</button></li>
          <li class="tag-item"><button class="tag parasite">parasite</button></li>
          <li class="tag-item"><button class="tag cut-word">cut word</button></li>
          <li class="tag-item"><button class="tag no-match-spelling">no match spelling</button></li>
          <li class="tag-item"><button class="tag no-sound">no sound</button></li>
          <li class="tag-item"><button class="tag vandalism">vandalism</button> </li>
        </ul>
        <a class="xml-link" id="export">Export to XML</a>
      </div>
    </div>
  </div>


  <script src="./js/audioPlayer.js"></script>

  <!-- BOOTSRAP 5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('#audio-navbar').load('navbar.html');
    });
  </script>
</body>

</html>
